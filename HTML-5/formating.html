    <h1>Ramiz Rovsen</h1>
    <p><small>Kulis.az</small> <strong style="color:crimson">“Deyilən söz yadigardır”</strong> layihəsindən <mark>Xalq şairi</mark> <em>Ramiz Rövşən</em>in şeirlərini təqdim edir.</p>
    <pre>
Yenə bu şəhərdə üz-üzə gəldik,
Neyləyək, ayrıca şəhərimiz yox.
Bəlkə də, biz xoşbəxt ola bilərdik,
Bəlkə də, xoşbəxtik,
xəbərimiz yox.
    </pre>
